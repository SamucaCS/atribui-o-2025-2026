<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal • Comunicados</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body data-page="conselho">
    <div class="container">
        <header class="topbar">
            <div class="brand">
                <div class="logo" aria-hidden="true"></div>
                <div>
                    <h1> Comunicados</h1>
                    <p>Modelos, atas e orientações.</p>
                </div>
            </div>

            <nav class="nav">
                <a class="btn" href="index.html" data-nav="home">Início</a>
            </nav>
        </header>

        <div class="panel">
            <div class="panel-head">
                <div>
                    <h4>Lista de materiais</h4>
                    <div class="help">Arquivos e links.</div>
                </div>

                <div style="display:flex; gap:10px; align-items:center; flex-wrap:wrap;">
                    <input id="searchInput" type="text" placeholder="Buscar por título ou nome..." />
                    <button class="btn small" id="btnClear" type="button">Limpar</button>
                </div>
            </div>

            <div class="panel-body" style="padding:0;">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Título</th>
                            <th>Status</th>
                            <th style="text-align:right;">Ação</th>
                        </tr>
                    </thead>
                    <tbody id="docsList"></tbody>
                </table>

                <div id="emptyState" style="display:none; padding:16px;">
                    <div class="inline-note">Ainda não há publicações nesta seção.</div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
        <script src="app.js?v=1"></script>
</body>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const SECTION_KEY = "conselho";
        const input = document.getElementById('searchInput');
        const clear = document.getElementById('btnClear');
        const render = () => window.renderDocsForSection(SECTION_KEY);

        input.addEventListener('input', render);
        clear.addEventListener('click', () => { input.value = ''; render(); });
        render();
    });
</script>
</body>

</html>
